<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="diceContainer">
        <div id="dice">
            <div class="cubeFace cubeFace--front"></div>
            <div class="cubeFace cubeFace--back"></div>
            <div class="cubeFace cubeFace--right"></div>
            <div class="cubeFace cubeFace--left"></div>
            <div class="cubeFace cubeFace--top"></div>
            <div class="cubeFace cubeFace--bottom"></div>
        </div>
    </div>
    <div class="buttonContainer">
        <button id="2player">2 Player</button>
        <button id="startOver">Start Over</button>
    </div>
    <div class="players">
        <div class="player1">
            <p class="title">Player 1</p>
            <div class="statContainer">
                <p> Your score:<h3 id="score">0</h3> </p>
                <p> Rolls: <h3 id="count">0</h3> </p>
                <p> Wins: <h3 id="win">0</h3> </p>
            </div>
            <div class="buttonContainer">
                <button id="button">Roll</button>
            </div>
        </div>
        <div class="player2">
            <p class="title1">Player 2</p>
            <div class="statContainer2">
                <p> Your score:<h3 id="score2">0</h3> </p>
                <p> Rolls: <h3 id="count2">0</h3> </p>
                <p> Wins: <h3 id="win2">0</h3> </p>
            </div>
            <div class="buttonContainer2">
                <button id="button2">Roll</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
